<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
</head>
<body>
  <h1>Student Information</h1>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>John</td>
      <td>18</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Emily</td>
      <td>17</td>
      <td>B</td>
    </tr>
    <tr>
      <td>Michael</td>
      <td>19</td>
      <td>C</td>
    </tr>
  </table>
</body>
</html>
