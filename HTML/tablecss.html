<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Student Information</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>John</td>
      <td>18</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Emily</td>
      <td>17</td>
      <td>B</td>
    </tr>
    <tr>
      <td>Michael</td>
      <td>19</td>
      <td>C</td>
    </tr>
  </table>
</body>
</html>
