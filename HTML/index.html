<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- The root element of the page, with a language attribute -->
  <head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on different devices -->
    <title>My First HTML Page</title> <!-- Title of the webpage, shown in the browser tab -->
  </head>
  <body>
    <!-- Content of the webpage goes here -->
    <h1>Welcome to My First HTML Page</h1> <!-- A top-level heading -->
    <p>This is a simple example to demonstrate the basic structure of an HTML document.</p> <!-- A paragraph of text -->
  </body>
</html>
