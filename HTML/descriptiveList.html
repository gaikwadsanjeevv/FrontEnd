<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Description List Example</title>
</head>
<body>
  <h1>Programming Languages</h1>
  <dl>
    <dt>HTML</dt>
    <dd>A markup language used to structure web pages.</dd>
    <dt>CSS</dt>
    <dd>A style sheet language used for styling HTML elements.</dd>
    <dt>JavaScript</dt>
    <dd>A programming language used to add interactivity to web pages.</dd>
  </dl>
</body>
